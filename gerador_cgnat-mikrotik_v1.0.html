<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Regras CGNAT para MikroTik</title>
    <!-- Versão Beta 11.8 - Removida barra de progresso e ajustes menores -->
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .input-section {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .button-secondary {
            background: #2196F3;
        }
        .button-secondary:hover {
            background: #0b7dda;
        }
        .output-section {
            margin-top: 30px;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            border-radius: 5px 5px 0 0;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 16px;
            transition: 0.3s;
            color: black;
            margin: 0;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #4CAF50;
            color: white;
        }
        .tabcontent {
            display: none;
            padding: 15px;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 5px 5px;
            background: white;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            resize: horizontal vertical;
        }
        .svg-container {
            width: 100%;
            overflow-x: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: white;
            border-radius: 4px;
        }
        .button-group {
            margin-top: 15px;
        }
        .warning-box {
            background-color: #fff3cd;
            border-left: 6px solid #ffc107;
            padding: 10px 15px;
            margin: 15px 0;
            border-radius: 4px;
        }
        .error-box {
            background-color: #f8d7da;
            border-left: 6px solid #dc3545;
            padding: 10px 15px;
            margin: 15px 0;
            border-radius: 4px;
        }
        .info-box {
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            padding: 10px 15px;
            margin: 15px 0;
            border-radius: 4px;
        }
        .ratio-info {
            font-size: 0.9em;
            color: #666;
            margin-top: 3px;
        }
        .info-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        .perIP-view {
            font-family: monospace;
            white-space: pre;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Regras CGNAT para MikroTik</h1>
        <div class="input-section">
            <div class="form-group">
    <label for="privateRange">Rede(s) Privada(s) (separadas por espaço, ex: 100.67.0.0/21 100.67.8.0/21):</label>
    <textarea id="privateRange" rows="1" style="height: 50px !important; width: 100%; resize: none;">100.67.0.0/21 100.67.8.0/21</textarea>
    <div class="info-text">Informe uma ou mais redes privadas separadas por espaço.</div>
</div>
<div class="form-group">
    <label for="publicRange">Rede(s) Pública(s) (separadas por espaço, ex: 200.200.97.0/26 200.200.98.0/26):</label>
    <textarea id="publicRange" rows="1" style="height: 50px !important; width: 100%; resize: none;">200.200.97.0/26 200.200.98.0/26</textarea>
    <div class="info-text">Informe uma ou mais redes públicas separadas por espaço.</div>
</div>
            <div class="form-group">
                <label for="ratio">Razão (1 público para quantos privados?):</label>
                <select id="ratio">
                    <option value="2">1:2 (~32k portas por IP privado)</option>
                    <option value="4">1:4 (~16k portas por IP privado)</option>
                    <option value="8">1:8 (~8k portas por IP privado)</option>
                    <option value="16">1:16 (~4k portas por IP privado)</option>
                    <option value="32" selected>1:32 (~2k portas por IP privado)</option>
                    <option value="64">1:64 (~1k portas por IP privado)</option>
                </select>
                <div id="ratioInfo" class="ratio-info">Cada IP privado terá aproximadamente 2.016 portas disponíveis</div>
            <div id="warningBox" class="warning-box" style="display: none;"></div>
            </div>
            <div id="errorBox" class="error-box" style="display: none;"></div>
            <button id="generateButton" onclick="generateRules()">Gerar Regras</button>
        </div>
        <div class="output-section" id="outputSection" style="display: none;">
            <div class="tab">
                <button class="tablinks active" onclick="openTab(event, 'rulesTab')">Regras CGNAT</button>
                <button class="tablinks" onclick="openTab(event, 'perIPTab')">Mapeamento por IP</button>
                <button class="tablinks" onclick="openTab(event, 'subnetMappingTab')">Mapeamento por Sub-Rede</button>
            </div>
            <div id="rulesTab" class="tabcontent" style="display: block;">
                <h3>Regras para MikroTik</h3>
                <textarea id="rulesOutput" readonly></textarea>
                <div class="button-group">
                    <button onclick="copyToClipboard('rulesOutput')">Copiar Regras</button>
                    <button class="button-secondary" onclick="downloadRules()">Baixar Regras como TXT</button>
                </div>
            </div>
            <div id="subnetMappingTab" class="tabcontent">
                <h3>Mapeamento por Sub-Rede</h3>
                <div class="svg-container" id="svgContainer"></div>
            </div>
            <div id="perIPTab" class="tabcontent">
                <h3>Mapeamento por IP</h3>
                <div class="svg-container" id="perIPSvgContainer"></div>
                <div class="button-group">
                    <button onclick="downloadPerIPMapping()">Baixar Mapeamento por IP</button>
                </div>
            </div>
        </div>
    </div>
    <script src="cgnat_scripts.js"></script>
</body>
</html>
